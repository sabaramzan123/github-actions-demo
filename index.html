<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
      />
</head>
<body>
    <main class="container">
        <section class="screen">
            <p class="calculate"></p>
            <p class="result"></p>
        </section>

        <section class="button-box">
            <button onclick="tapClear()" class="letter-btn operator-btn">AC</button>

            <button onclick="tapOperator('%')" class="operator-btn">%</button>

            <button onclick="tapDel()" class="letter-btn operator-btn">DEL</button>

            <button onclick="tapOperator('/')" class="operator-btn">/</button>

            <button onclick="tapNum('9')" class="number-btn">9</button>
            <button onclick="tapNum('8')" class="number-btn">8</button>
            <button onclick="tapNum('7')" class="number-btn">7</button>
            <button onclick="tapOperator('*')" class="operator-btn">*</button>
            <button onclick="tapNum('4')" class="number-btn">4</button>
            <button onclick="tapNum('5')" class="number-btn">5</button>
            <button onclick="tapNum('6')" class="number-btn">6</button>
            <button onclick="tapOperator('-')" class="operator-btn">-</button>
            <button onclick="tapNum('1')" class="number-btn">1</button>
            <button onclick="tapNum('2')" class="number-btn">2</button>
            <button onclick="tapNum('3')" class="number-btn">3</button>
            <button onclick="tapOperator('+')" class="operator-btn">+</button>
            <button onclick="tapNum('0')" class="nol-btn">0</button>
            <button onclick="tapNum('.')" class="number-btn">.</button>
            <button onclick="tapResult()" class="result-btn">=</button>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
